<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transit Map Generator | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <header>
        <nav>
              <a href="#">
                <img src="img/brand.png">
                <p>Edmonton Transit Service</p>
              </a>
          </nav>
          <h1>Transit Bus Stop Route Maps</h1>
    </header>
    <main>
        <section class="query">
            <div class="search-box">
                <h2>Select maps to generate</h2>
                <p>Search below by ward, route or stop</p>
                <!--Input box-->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Stop Number" id="idSearch" aria-label="SearchStops" aria-describedby="button-stop">
                    <button class="btn btn-outline-secondary" type="button" id="button-stop">Search</button>
                    </span>
                  </div>

                  <div class="input-group mb-3">
                    <!-- <input type="text" class="form-control" placeholder="Ward" aria-label="Ward" aria-describedby="button-ward"> -->
                    <!-- <label for="exampleDataList" class="form-label">Datalist example</label> -->
                    <input class="form-control" list="wardlistOptions" id="wardList" placeholder="Ward">
                    <datalist id="wardlistOptions">
                        <option value="Anirniq">
                        <option value="Dene">
                        <option value="Ipiihkoohkanipiaohtsi">
                        <option value="Karhiio">
                        <option value="Métis">
                        <option value="Nakota Isga">
                        <option value="O-day'min">
                        <option value="Sspomitapi">
                        <option value="papastew">
                        <option value="pihêsiwin">
                        <option value="sipiwiyiniwak">
                        <option value="tastawiyiniwak">
                    </datalist>
                    <button class="btn btn-outline-secondary" type="button" id="button-ward" onclick="filterMapWard();">Search</button>
                  </div>

                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Route Number" aria-label="Route Number" aria-describedby="button-route">
                    <button class="btn btn-outline-secondary" type="button" id="button-route">Search</button>
                  </div>

                    <div class="ward-stop-results">
                        <!--Generate the checkboxes for this div in JS-->
                    </div>
                  
            </div>
            <div class="map-box" id="map">

            </div>
        </section>
    </main>
    <script src="js/maps.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
